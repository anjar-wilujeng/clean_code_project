# SonarQube Project Configuration

# Project identification
sonar.projectKey=clean-code-project
sonar.projectName=Clean Code Project
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.python.version=3.8

# Exclusions (if needed)
sonar.exclusions=**/*_test.py,**/test_*.py,**/__pycache__/**,**/*.pyc

# Test files location
sonar.tests=.
sonar.test.inclusions=**/*_test.py,**/test_*.py

# Coverage report path (if you run coverage)
# sonar.python.coverage.reportPaths=coverage.xml
